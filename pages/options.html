<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
  </head>

  <body>
    <form>
      <label for="page-size">Page size</label>
      <select id="page-size" name="page-size">
        <option value="A4">Global A4</option>
        <option value="US">USA letter</option>
      </select>
      <br/>
      <br/>
      <label for="font">Font</label>
      <select id="font" name="font">
        <option value="helvetica">Helvetica</option>
        <option value="times">Times</option>
        <option value="droid-sans">Droid Sans</option>
      </select>
      <br/>
      <br/>
      <input type="checkbox" name="buyer-from-order"/>
      <label for="buyer-from-order">Include buyer info from order details</label>
      <br/>
      <br/>
      <label for="buyer-extra-info">Additional lines for buyer section</label>
      <br/>
      <textarea id="buyer-extra-info" name="buyer-extra-info" rows="4" cols="50" placeholder="VAT No. 12345689"></textarea>
    </form>
<!--
    <script type="application/javascript" src="../browser-polyfill.js"></script>
-->
    <script type="application/javascript" src="options.js"></script>

  </body>
</html>
